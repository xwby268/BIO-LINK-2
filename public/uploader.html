<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader File | Baeci Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .bg-wallpaper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background-size: cover; background-position: center;
            background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
        }
        .bg-overlay { position: fixed; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.9)); z-index: -1; backdrop-filter: blur(8px); }
        .ios-widget {
            background: rgba(30, 30, 30, 0.65); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12); box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            width: 100%; max-width: 400px; padding: 2rem; border-radius: 2rem;
        }
    </style>
</head>
<body>
    <div class="bg-wallpaper"></div>
    <div class="bg-overlay"></div>

    <div class="ios-widget">
        <div class="flex items-center gap-3 mb-6">
            <a href="/" class="text-blue-500"><i class="fas fa-chevron-left"></i></a>
            <h1 class="text-xl font-bold">Uploader VyDrive</h1>
        </div>
        
        <div class="space-y-4">
            <div id="drop-area" class="border-2 border-dashed border-white/20 rounded-2xl p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                <i class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-3"></i>
                <p class="text-sm font-medium">Klik atau seret file ke sini</p>
                <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
            </div>

            <div id="status" class="hidden text-center py-2">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
                <p class="text-xs text-gray-400 mt-2">Mengunggah...</p>
            </div>

            <div id="result" class="hidden space-y-3">
                <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                    <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Link File:</p>
                    <div class="flex items-center gap-2">
                        <input type="text" id="urlOutput" class="bg-transparent text-sm w-full outline-none" readonly>
                        <button onclick="copyLink()" class="text-blue-500"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <button onclick="resetUploader()" class="w-full bg-white/10 py-2 rounded-xl text-xs font-bold">Unggah Lagi</button>
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const urlOutput = document.getElementById('urlOutput');

        dropArea.onclick = () => fileInput.click();

        fileInput.onchange = () => {
            if (fileInput.files.length > 0) uploadFile(fileInput.files[0]);
        };

        async function uploadFile(file) {
            dropArea.classList.add('hidden');
            status.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.url) {
                    urlOutput.value = data.url;
                    status.classList.add('hidden');
                    result.classList.remove('hidden');
                } else {
                    throw new Error('Gagal mendapatkan URL');
                }
            } catch (err) {
                alert('Upload gagal: ' + err.message);
                resetUploader();
            }
        }

        function copyLink() {
            urlOutput.select();
            document.execCommand('copy');
            alert('Link berhasil disalin!');
        }

        function resetUploader() {
            fileInput.value = '';
            dropArea.classList.remove('hidden');
            status.classList.add('hidden');
            result.classList.add('hidden');
        }
    </script>
</body>
</html>
